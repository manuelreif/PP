# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
sudo: false
cache: packages
matrix:
  include:
  - r: devel
  - r: release
  before_cache:
    - Rscript -e 'remotes::install_cran("pkgdown")'
  deploy:
    provider: script
    script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
    skip_cleanup: true
r_github_packages:
  - r-lib/covr